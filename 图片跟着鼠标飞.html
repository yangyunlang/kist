<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      /* position: fixed; */
      position: absolute;
    }
  </style>
</head>
<body>
  <img src="./images/tianshi.gif" alt="">
  <div style="width: 300px;border:1px solid #000;height: 4000px;"></div>
</body>
</html>
<script>
/*
  单词：
    mouse - 鼠标
    move  - 移动

  鼠标在页面范围内移动，图片跟着移动

  思路：
    1 鼠标移动的时候  -  mousemove
    2 获取鼠标的位置，设置给图片的定位即可
      图片需要定位 - fixed
      获取鼠标位置：
        得到事件对象，从事件对象中，得到鼠标的位置

*/


var img = document.querySelector('img');
//1 鼠标的移动事件 - 因为是在页面的任何位置都可以触发，使用documentz作为事件源
document.onmousemove = function(e){
  // 2 获取鼠标的位置
  // console.log(e.clientX,e.clientY);
  // var x = e.clientX;
  // var y =e.clientY;
  var x = e.pageX;
  var y = e.pageY;
  // 3 设置给图片定位
  img.style.top = y + 'px';
  img.style.left = x + 'px';
}
</script>
