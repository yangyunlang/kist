
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .main {
      width: 660px;
      height: 660px;
      background-image: url('./images/panze.png');
      margin: 100px auto;
      position: relative;
    }
    .zhizhen {
      width: 338px;
      height: 338px;
      background-image: url('./images/zhizhen.png');
      background-repeat: no-repeat;
      background-position: center top;
      position: absolute;
      top: 129px;
      left: 152px;
      transition: transform 500ms linear;
    }
    .begin {
      width: 138px;
      height: 138px;
      position: absolute;
      top: 227px;
      left: 252px;
      border-radius: 50%;
      /* background-color: rgba(255,0,0,.5); */
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="zhizhen"></div>
    <div class="begin"></div>
  </div>
</body>
</html>
<script>
/*
  点击一下，让指针，旋转
    旋转： css里面有一个属性  transform
    需要随机旋转一个角度
    旋转是以动画的形式实现的 ： 过渡动画 - stransition  用这个，因为只需要实现一次
                              帧动画     animation  @keyframes{}

  抽奖只能抽一次
    把事件解绑了

  步骤：
    1 获取元素
    2 注册点击事件
    3 让指针旋转一个随机角度
        Math.random() * 360
        直接修改 transform属性即可
*/
// 获取元素 
var begin = document.querySelector('.begin');
var zhizhen = document.querySelector('.zhizhen');
// 注册点击事件
// begin.onclick = function(){
//   // 我们的抽奖只能抽一次，解绑事件
//   begin.onclick = null;
//   // 获取一个随机角度
//   var r = Math.random() * 360;
//   // 修改 指针的transform属性
//   zhizhen.style.transform = 'rotate('+ r +'deg)';
// }

begin.addEventListener('click',function fn(){
  // 解绑事件
  begin.removeEventListener('click',fn);
  // 获取一个随机角度
  var r = Math.random() * 360;
  // 修改 指针的transform属性
  zhizhen.style.transform = 'rotate('+ r +'deg)';
})
</script>
